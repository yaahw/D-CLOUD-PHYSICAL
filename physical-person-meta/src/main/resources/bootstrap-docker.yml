#eureka配置需放在bootstrap.yml中
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_ZONE_HOST:localhost}:${EUREKA_ZONE_PORT:10101}/eureka/

spring:
  cloud:
    config:
      label: master
      name: person
      profile: dev
      discovery:
        enabled: true
        serviceId: core-server-config
    bus:
      trace:
        enabled: true #开启消息跟踪
  rabbitmq:
    host: ${RABBIT_MQ_HOST:localhost}
    port: ${RABBIT_MQ_PORT:5672}
    username: ${RABBIT_MQ_USERNAME:guest}
    password: ${RABBIT_MQ_PASSWORD:guest}

  zipkin:
    sender:
      type: rabbit
  sleuth:
    sampler:
      probability: 1.0 #采样比例
    enabled: true
    http:
      legacy:
        enabled: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    lettuce:
      pool:
        max-active: 300
  data:
    mongodb:
      uri: mongodb://${MONGODB_USERNAME:root}:${MONGODB_PASSWORD:admin}@${MONGODB_HOST:localhost}/test?authSource=admin
      port: ${MONGODB_PORT:27017}

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/sc_auth?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:123456}